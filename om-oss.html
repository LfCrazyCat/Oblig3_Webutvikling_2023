<script>

  //SCRIPT FÖR ATT VISA OCH FÖLJA MENYKNAPP I MOBILVY
  document.addEventListener("DOMContentLoaded", function () {
    //SKAPAR UPP VARIABLER FÖR DE OLIKA HTML ELEMENTEN SOM SKA PÅVERKAS
    const menuToggle = document.getElementById("menu-toggle");
    const nav = document.querySelector("nav");
    const hamburgerMenu = document.querySelector(".hamburger-menu");

    //DÖLJER MENYN SOM DEFAULT OM SKÄRMEN ÄR MINDRE ÄN 900px
    if (window.innerWidth <= 900) {
      nav.style.display = "none";
    } else {
      nav.style.display = "grid";
    }
    //VISAR OCH DÖLJER MENY NÄR KNAPP TRYCKS PÅ
    menuToggle.addEventListener("change", function () {
      if (menuToggle.checked) {
        nav.style.display = "flex";
      } else {
        if (window.innerWidth <= 900) {
          nav.style.display = "none";
        }
      }
    });

    //VISAR ALLTID HAMBURGARMENY OAVSETT KLICKSTADIE
    hamburgerMenu.style.display = "block";
  });
</script>
